<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CleansedFeedback</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 280px;
      height: 360px;
      overflow: hidden;
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
      background-color: #f9f9f9;
      text-align: center;
    }

    #mainContent {
      width: 100%;
      height: 360px;
      box-sizing: border-box;
      padding: 15px;
    }

    img.logo {
      width: 149.3px;
      height: 130px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 19px;
      margin: 10px 0 5px;
      color: #333;
    }

    p {
      font-size: 13px;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    button {
      width: 100%;
      padding: 10px 0;
      font-size: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="mainContent">
    <img src="images/logo.png" alt="서비스 로고" class="logo">
    <h1>정제된 피드백 추출 서비스, CleansedFeedback</h1>
    <p>정제된 댓글을 확인하고 싶은<br>웹툰 페이지에서 아래 버튼을 눌러주세요!</p>
    <button id="modifyBtn">댓글 정제</button>
    <button id="moreClickBtn" style="margin-top: 8px;">더보기 클릭하기</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
